<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IM chat</title>
  <link rel="stylesheet" href="Recurcar/css/main.css">
</head>

<body>
  <div>
    <h1 class="h1Style">Velkommen til IM Chat</h1>

  </div>
  <div class="grid">
    <div class="gridItem"></div>
    <div class="gridItem">
      <div class="box">
        <div>
          <label>Navn</label> <br>
          <input id="name" type="text"> <br> <br>
        </div>

        <div>
          <label>Passord</label> <br>
          <input id="password" type="password"> <br> <br>
        </div>

        <div>
          <label>E-post Adresse</label> <br>
          <input id="email" type="email"> <br> <br>
        </div>
        <button onclick="signUp()">lag bruker</button> <br> <br>
        <button onclick="window.location.href = 'logg-in.html';">Logg inn</button>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.3/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.3/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.3/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.3/firebase-firestore-compat.js"></script>

  <script src="Recurcar/js/endre.js"></script>

</body>

</html>
